	<h2>Ask something</h2>
	<form action="index.html" method="get">

    <input type="text" name="nama" size="30" value=""><br /><br />

     </select><br /><br />

     Message&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:<br /><br />
     <textarea name="message" rows="9" cols="60">
     </textarea><br /><br />
     <input type="submit" value="Send">
